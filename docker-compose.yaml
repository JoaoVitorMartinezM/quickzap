version: '3.9'
services:
  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api:v2.1.1
    networks:
      - evolution-net
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - evolution_instances:/evolution/instances

  postgres:
      container_name: postgres
      image: postgres:15
      networks:
        - evolution-net
      command: ["postgres", "-c", "max_connections=1000"]
      restart: always
      ports:
        - 5432:5432
      environment:
        - POSTGRES_PASSWORD=postgres
      volumes:
        - postgres_data:/var/lib/postgresql/data
      expose:
        - 5432

  pgadmin:
    image: dpage/pgadmin4:latest
    networks:
      - evolution-net
    environment:
      - PGADMIN_DEFAULT_EMAIL=dev.marcelino@hotmail.com
      - PGADMIN_DEFAULT_PASSWORD=dev.marcelino
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - 4000:80
    links:
        - postgres

  redis:
      image: redis:latest
      networks:
        - evolution-net
      container_name: redis
      command: >
        redis-server --port 6379 --appendonly yes
      volumes:
        - evolution_redis:/data
      ports:
        - 6379:6379

volumes:
  evolution_instances:
  postgres_data:
  pgadmin_data:
  evolution_redis:

networks:
  evolution-net:
    name: evolution-net
    driver: bridge